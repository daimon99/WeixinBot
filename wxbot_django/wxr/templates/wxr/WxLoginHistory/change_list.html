{% extends "admin/change_list.html" %}

{% block object-tools-items %}

  <li>
    <a id="login-action" class="golink" href="javascript:;">登录微信</a>
  </li>

  <script>
    var $ = jQuery = django.jQuery
  </script>
  <script src="//cdn.bootcss.com/layer/3.0.3/layer.min.js"></script>
  <link href="//cdn.bootcss.com/layer/3.0.3/mobile/need/layer.min.css" rel="stylesheet">
  <script>

    // using jQuery
    function getCookie(name) {
      var cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = jQuery.trim(cookies[i]);
          // Does this cookie string begin with the name we want?
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
    var csrftoken = getCookie('csrftoken');

    function csrfSafeMethod(method) {
      // these HTTP methods do not require CSRF protection
      return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }
    $.ajaxSetup({
      beforeSend: function (xhr, settings) {
        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
          xhr.setRequestHeader("X-CSRFToken", csrftoken);
        }
      }
    });


    $('#login-action').click(function (e) {
      layer.load({
        shade: 0.6,
      });
      $.post("{% url 'wxloginhistory_wxlogin' %}").done(function (ret) {
        console.log(ret)
        var login_id = ret.login_id
        begin = setInterval(function () {
          $.post("{% url 'wxloginhistory_qrimg' %}", {login_id: login_id}).done(function (ret) {
            console.log(ret)
            if (ret.code == 0) {
              layer.closeAll('loading')
              clearInterval(begin)
              qr_index = layer.open({
                type: 1,
                title: false,
                closeBtn: 0,
                skin: 'layui-layer-nobg', //没有背景色
                shade: 0.8,
                area: ['300px', '305px'],
                anim: 3,
                shadeClose: true,
                content: '<img height=300px width=300px src="data:image/png;base64,' + ret.qr_base64 + '"/>'
              });
              check = setInterval(function () {
                $.post("{% url 'wxloginhistory_checkloginresult' %}", {login_id: login_id}).done(function (login_result) {
                  console.log('login_result', login_result)
                  if (login_result.code == 0) {
                    layer.close(qr_index)
                    layer.msg('登录成功', {time: 3000}, function () {
                      location.reload()

                    })

                  }
                })
              }, 2000)

            }
          })
        }, 2000)
      })
    })
  </script>

{% endblock %}
